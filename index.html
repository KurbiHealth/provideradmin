<!doctype html>
<html lang="en">
<head>
    <title>Kurbi Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" />
    
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="node_modules/angularjs-color-picker/dist/angularjs-color-picker.min.css" />
    <!-- only include if you use bootstrap -->
    <link rel="stylesheet" href="node_modules/angularjs-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div ui-view></div>
    <script src="https://use.fontawesome.com/9702cfc1b4.js"></script>
    <script src="node_modules/ng-admin/build/ng-admin.min.js"></script>
    <script type="text/javascript">
        var user = window.localStorage.getItem('user');
        
        if (!user) {
            window.location.href = "./login.html";
        }

        function logout() {
            window.localStorage.removeItem('user');
            window.location.href = "./login.html";
        }
    </script>
    <script src="node_modules/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="node_modules/angularjs-color-picker/dist/angularjs-color-picker.min.js"></script>
    <script src="node_modules/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/bower-videogular-youtube/youtube.js"></script>
    <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
</body>
</html>
